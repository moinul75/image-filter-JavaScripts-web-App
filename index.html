<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Image Filter Gallery</h1>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="graphics">Graphics Design</a>
            <a href="#" class="btn" data-filter="macbook">Macbook</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
        </div>
      
    </div>
    <!--Show The Images Here-->
    <div class="filter-images" id="store_images">
        <!--Graphics Images-->
        <div class="filter-img graphics">
            <img src="./img/graphics1.jpeg" alt="graphics1">
        </div>
        <div class="filter-img graphics">
            <img src="./img/graphics2.jpeg" alt="graphics2">
        </div>
        <div class="filter-img graphics">
            <img src="./img/graphics3.jpeg" alt="graphics3">
        </div>

        <!--Macbook Images-->
        <div class="filter-img macbook">
            <img src="./img/macbook1.jpeg" alt="macbook1">
        </div>
        <div class="filter-img macbook">
            <img src="./img/macbook2.jpeg" alt="macbook2">
        </div>
        <div class="filter-img macbook">
            <img src="./img/macbook3.jpeg" alt="macbook3">
        </div>

        <!--Web Images-->
        <div class="filter-img web">
            <img src="./img/web1.jpeg" alt="web1">
        </div>
        <div class="filter-img web">
            <img src="./img/web2.jpeg" alt="web2">
        </div>
        <div class="filter-img web">
            <img src="./img/web3.jpeg" alt="web3">
        </div>


    </div>
    <script src="./index.js"></script>
</html>
